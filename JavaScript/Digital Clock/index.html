<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="date">Monday, 11 March 2024</h1>
        <div class="card">
          <div class="time-cards">
            <span class="hour text">18</span>
            Hr
          </div>
          <div class="time-cards">
            <span class="min text">10</span>
            Min
          </div>
          <div class="time-cards">
            <span class="sec text">58</span>
            Sec
          </div>
        </div>
        <div class="location">
          <h1 class="location-heading">Bharat</h1>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
