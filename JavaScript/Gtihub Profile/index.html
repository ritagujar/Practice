<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section>
      <div class="container">
        <h1 class="heading">Github Profile</h1>
        <form class="form_container">
          <input
            type="text"
            placeholder="Enter your Github username..."
            class="input_txt"
          />
        </form>
        <div class="profile_info">
          <div class="users_profile">
            <img src="./images/profile.jpg" alt="Profile Pic" />
          </div>
          <div class="users_info">
            <h2 class="user_name">Rita</h2>
            <p class="user_bio">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit
              earum ab facilis error quis cupiditate minima ut vel. Qui,
              nostrum.
            </p>
            <div class="stats">
              <p><span class="followers_count">12</span> Followers</p>
              <p><span class="following_count">17</span> Following</p>
              <p><span class="repos">52</span> Repositories</p>
            </div>
            <div class="users_repos">
              <a href="#">GIthub</a>
              <a href="#">GIthub</a>
              <a href="#">GIthub</a>
              <a href="#">GIthub</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
